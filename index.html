<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="main.css">
    <title>PasswordGenerator</title>
</head>
<body>

    <div class="container">
        <h1 class="title">Password Generator</h1>
        <h3 class="password-display">custom password for now</h3>

        <form class="form">
            <label for="">Number of Characters</label>
            <div class="characterAmountContainer">                
                <input type="range" name="" id="charRange" value="12" min="5" max="25">
                <input type="number" name="" id="charNumber" value="12" min="5" max="25">
            </div>
            
            
            <label for="upper">Include Uppercase</label>
            <input type="checkbox" name="" id="upper">

            <label for="nums">Include Numbers</label>
            <input type="checkbox" name="" id="nums">

            <label for="syms">Include Symbols</label>
            <input type="checkbox" name="" id="syms">

            <button type="submit" class="btn">Generate Password</button>
        </form>
    </div>
    
</body>
</html>
